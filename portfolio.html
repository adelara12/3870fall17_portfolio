<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Pacifico" rel="stylesheet">
  </head>
  <body id="portfoliopage">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">

        <!--start of main navigation-->
        <div class="cell large-12 gray tall_80"><h2>Angela de Lara</h2></div>
        </div>
        <div class="topnav cell large-12" id="myTopnav"><!--row 2-->
          <a href="index.html">home</a>
          <a href="about.html">about</a>
          <a href="portfolio.html">portfolio</a>
          <a href="contact.html">contact</a>
        </div>
        <!--end of main navigation-->

        <div class="large-12 cell">
          <h1>Portfolio</h1>
        </div>

      </div>
    </div> <!--closes the container-->

    <div class="fullscreen-image-slider">
      <div class="orbit" role="region" aria-label="FullScreen Pictures" data-orbit>
        <ul class="orbit-container">
          <button class="orbit-previous">
            <span class="show-for-sr">Previous Slide</span>
            <span class="nav fa fa-chevron-left fa-3x"></span>
          </button>
          <button class="orbit-next">
            <span class="show-for-sr">Next Slide</span>
            <span class="nav fa fa-chevron-right fa-3x"></span>
          </button>
          <li class="is-active orbit-slide">
            <img class="orbit-image" src="images/camp.jpg" alt="hiking scenergy">
            <figcaption class="hiking">
              <h1>Anthony Chabot Campgrounds</h1>
            </figcaption>
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/sky.jpg" alt="sky and cars">
            <figcaption class="parking lot">
              <h1>Views from a parking lot</h1>
            </figcaption>
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/tent.jpg" alt="tent">
            <figcaption class="tent life">
              <h1>The last day of camping</h1>
            </figcaption>
            <li class="orbit-slide">
              <img class="orbit-image" src="images/office.jpg" alt="acupuncture office">
              <figcaption class="office lighting">
                <h1>Waiting room</h1>
              </figcaption>
            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="images/tent.jpg" alt="tent">
              <figcaption class="tent life">
                <h1>The last day of camping</h1>
              </figcaption>
          </li>
        </ul>
      </div>
    </div>





    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
